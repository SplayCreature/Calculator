<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1 class="title">Calculator</h1>
    </header>
    <main class="main">
    <div id="calculator">
        <div id="display">
            <p id="output"></p>
        </div>
        <div id="buttons">
            <div id="number">
                <div id="clear">
                    <button id="clearBtn" class="clear">C</button>
                    <button id="backBtn" class="delete">Del</button>
                </div>
                <div id="row1">
                    <button class="numbers">7</button>
                    <button class="numbers">8</button>
                    <button class="numbers">9</button>
                </div>
                <div id="row2">
                    <button class="numbers">4</button>
                    <button class="numbers">5</button>
                    <button class="numbers">6</button>
                </div>
                <div id="row3">
                    <button class="numbers">1</button>
                    <button class="numbers">2</button>
                    <button class="numbers">3</button>
                </div>
                <div id="row4">
                    <button id="zero" class="numbers">0</button>
                    <button id="decimal" class="numbers">.</button>
                </div>
            </div>
            <div id="operator">
                <button id="divideSign" class="operators">รท</button>
                <button id="timesSign" class="operators">x</button>
                <button id="minusSign" class="operators">-</button> 
                <button id="plusSign" class="operators">+</button>                             
                <button id="equalSign" class="operators">=</button>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>Author: BraydenWilder</p>
    </footer>
</main>
    
</body>
</html>
