<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <header class="header">
        <h1>Calculator</h1>
    </header>
    <div id="calculator">
        <div id="display">
            <p class="math">Placeholder</p>
        </div>
        <div id="buttons">
            <div id="number">
                <div id="clear">
                    <button id="clearBtn" class="delete">Clear</button>
                    <button id="backBtn" class="delete">Back</button>
                </div>
                <div id="row1">
                    <button class="numbers">7</button>
                    <button class="numbers">8</button>
                    <button class="numbers">9</button>
                </div>
                <div id="row2">
                    <button class="numbers">4</button>
                    <button class="numbers">5</button>
                    <button class="numbers">6</button>
                </div>
                <div id="row3">
                    <button class="numbers">1</button>
                    <button class="numbers">2</button>
                    <button class="numbers">3</button>
                </div>
                <div id="row4">
                    <button id="zero" class="numbers">0</button>
                    <button class="decimal">.</button>
                </div>
            </div>
            <div id="operator">
                <button id="addSign" class="operators">+</button>
                <button id="minusSign" class="operators">-</button>
                <button id="timesSign" class="operators">*</button>
                <button id="divdeSign" class="operators">รท</button>
                <button id="equalSign" class="operators">=</button>
            </div>
        </div>
    </div>
    
</body>
</html>
